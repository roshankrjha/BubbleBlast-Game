<style>
    *{
        margin: 0;
        padding: 0;
    }
    h1{
        position: fixed;
        color: white;
        left: 10px;
        top: 10px;
        font-size: 20px;
        font-weight: 300;
        text-transform: uppercase;
        line-height: 20px;
        font-family: monospace;
    }
    div{
        position: fixed;
        margin: auto;
        left: 0;
        right: 0;
        background: white;
        width: 30%;
        top: 50%;
        padding: 2em;
        transform: translate(0%,-50%);
        border-radius:0.4em;
        text-align: center;
    }
    h2 {
    text-align: center;
    font-size: 40px;
    font-family: monospace;
    }
    p{
        font-family: monospace;
        text-transform: uppercase;
        text-align: center;
        font-size: 25px;
    }
    button{
        border: none;
        margin-top: 1em;
        padding: 0.5em 3em;
        font-size: 18px;
        background-color: aqua;
        margin-left: -10px;
    }
    button:hover{
        cursor: pointer;
        box-shadow: 0px 0px 10px 1px #282828;
    }
    button:focus{
        outline: none;
        border: none;
        box-shadow: 0px 0px 10px 1px #282828;
    }
    div.none{
        display: none;
    }
</style>
<h1>Score : <span id="score">0</span></h1>
<div id="game-over" class="none">
    <h2>0</h2>
    <p>Points</p>
    <button>Restart</button>
</div>
